<body>
  <header>
    <nav>
      <!-- タイトル -->
      <div id="title">
        <a href="#index.html">My Profile</a>

      <!-- ナビゲーションメニュー -->
      <div id="menu">
        <a href="#about">About</a>
        <a href="#works">Works</a>

    </nav>
  </header>
  
  <main>
    <!-- メイン画像 -->
    <div id="main-img">
      <img src="img/main.png" alt="Canonのカメラ">
    </div>

    <!-- About -->
    <section id="about">
      <h2>About</h2>
      <div class="about">
        <img src="img/about.png" alt="Kazuki Asahina">
        <div class="content">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Works -->
    <section id="works">
      <h2>Works</h2>
      <div class="works-list">
        <div class="item">
          <img src="img/works1.png" alt="">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="item">
          <img src="img/works2.png" alt="">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="item">
          <img src="img/works3.png" alt="">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
