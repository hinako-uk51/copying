<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>portfolio_2nd</title>
</head>

<body>
  <header>
    <nav>
      <!-- タイトル -->
      <div id="title">
        <a href="#">My Profile</a>
      </div>
      
      <!-- ナビゲーションメニュー -->
      <div id="menu">
        <a class="about-btn" href="#about">About</a>
        <a class="works-btn" href="#works">Works</a>
      </div>

      <!-- TOPに戻るボタン -->
      <div id="back-btn">
        <a href="#">TOP</a>
      </div>

    </nav>
  </header>
  
  <main>
    <!-- カルーセル -->
    <div id="carousel-list">
      <div class="carousel">
        <div><img class="carouselImg" src="img/main.png" alt=""></div>
        <div><img class="carouselImg" src="img/main2.png" alt=""></div>
        <div><img class="carouselImg" src="img/main3.png" alt=""></div>
      </div>
    </div>

    <!-- About -->
    <section id="about">
      <h2>About</h2>
      <div class="about">
        <img src="img/about.png" alt="Kazuki Asahina">
        <div class="content">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Works -->
    <section id="works">
      <h2>Works</h2>
      <div class="works-list">
        <div class="item">
          <img src="img/works1.png" alt="">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="item">
          <img src="img/works2.png" alt="">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="item">
          <img src="img/works3.png" alt="">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </section>

    <!-- モーダル -->
     <div class="modal">
      <img class="modal-img" src="" alt="">
      <span class="close-btn">✖</span>
     </div>

  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
